<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">


  <title>Candidate</title>
</head>

<body >
  <section class="vh-100" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <!-- <img src="{% static 'myapp/images/a.jpg' %}">  -->
        <div class="col-lg-6 col-xl-6">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
                <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-0">Sign up</p>
                <form action="" method="post" novalidate >
                  {% csrf_token %}
                  {% for fm in form %}
                  <div class="form-group">
                    {{fm.label_tag}} {{fm}} <small class="text-warning">{{fm.errors|striptags}}</small>
                  </div>
                  {% endfor %}
                  <input type="submit" value="Singup" class="btn btn-primary my-2 ">
                  {% if form.non_field_errors %}
                  {% for error in form.non_field_errors %}
                  <p class="alert alert-danger my-3">{{error}}</p>
                  {% endfor %}
                  {% endif %}
                  <p class="text-center text-muted mt-2 mb-0">Have already an account? <a href="{% url 'login' %}"
                      class="fw-bold text-body"><u>Login here</u></a></p>

                </form>

              </div>
              
            </div> 
          </div>
        </div>
      </div>
    
  </section>


</body>

</html>
